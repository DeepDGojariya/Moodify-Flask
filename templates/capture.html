{% extends 'base.html' %}

{% block body %}

<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-wrap flex-col">
        <div class="flex mx-auto flex-wrap mb-20">
            
        </div>
        <img class="xl:w-1/4 lg:w-1/3 md:w-1/2 w-2/3 block mx-auto mb-10 object-cover object-center rounded" alt="{{url_for("static",filename='was.png')}}" src="{{ url_for('video_feed') }}" width="100%">
        <div class="flex flex-col text-center w-full">
            <h1 class="text-xl font-medium title-font mb-4 text-gray-900" style="font-size:20px;">Emotion Detection Window</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-black" style="font-size:18px;">This will be a short scan and would take approx 5 sec
                to complete.</p>
        </div>
        <br><br>
        <div class="flex justify-center">
        
                <button id="btn"
                    class="inline-flex text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg "
                    style="background-color:black;color:cyan;visibility:hidden;display:none;"><a href="{{url_for('create_playlist')}}">Get Playlist</a></button>
                <button id="btn2"
                    class="inline-flex text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg "
                    style="background-color:black;color:cyan;visibility:hidden;display:none"><a href="{{url_for('capture')}}">Scan Again</a></button>
        </div>
    </div>
</section>

<script>
var myVar = setInterval(myTimer, 10000);
var myVar2 = setInterval(myTimer2,15000);
function myTimer() {
    document.getElementById("btn").style.visibility = "visible";
    document.getElementById("btn").style.display = "block";
    clearInterval(myVar);
}
function myTimer2(){
    document.getElementById("btn").style.visibility = "hidden";
    document.getElementById("btn").style.display = "none";
    document.getElementById("btn2").style.visibility = "visible";
    document.getElementById("btn2").style.display = "block";
    clearInterval(myVar2);
    
}
</script>
<br><br>
{% endblock body %}
