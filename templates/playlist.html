{% extends 'base.html' %}
{% block body %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
    
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 m-4 text-gray-900">Recommended Playlist</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-black" style="font-size:18px;">Based on your Face Scan we found out that your are very <i>{{context['emotion']}}</i>!<br> So we have created a playlist for you.</p>
    </div>
    <div class="flex flex-wrap -m-2">
    {% for song_ in context['playlist'] %}
      <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
        <div class="h-full flex items-center border-gray-200 border p-4 rounded-lg" style="background-color:black;border-color:cyan;border-width:3px">
          <div class="flex-grow">
            <h2 class="text-gray-900 title-font font-medium" style="color:cyan">{{song_['song']}}</h2>
            <p class="text-gray-500">{{song_['artist']}}</p>
          </div>
          <a href="{{song_['url']}}" target="_blank"><img alt="team" class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4" style="background-color:cyan" src="{{url_for('static',filename='play.png')}}"></a>
        </div>
      </div>
      {% endfor %}
  
  </div>
</section>

        





{% endblock body %}
